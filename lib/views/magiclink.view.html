<form name="loginForm" ng-controller="MagiclinkController"
      ng-submit="request(credentials)">
      <div>
      <p>
        Gib hier deinen Usernamen ein, um einen Loginlink als SMS zu erhalten.
      </p>
  <md-input-container ng-if="sent==false">
  <input name="username" placeholder="Name" type="text" ng-model="credentials.name"></input>
  </md-input-container>
  <br>
<button type="submit" ng-if='sent==false'>Login Erhalten</button>
<div ng-if="sent"><b>SMS Login Link gesendet</b></div>
</div>
</form>
