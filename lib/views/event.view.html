<div ng-controller="SingleEventController as vm">
  <div class="section section-flex" id="services">
    <button ng-show="isAuthorized(userRoles.admin)" ng-click="editEvent(vm.data._id)">Edit Show</button>
    <!-- <button ng-click="editEvent(vm.data._id)">GÃ¤steliste</button> -->
    <button ng-show="vm.data.promoter" ng-click="getPromoter(vm.data.promoter)">{{vm.data.promoter}}</button>
  </div>
<event-state ng-show="vm.data.state"></event-state>
<event-heading></event-heading>
<event-location></event-location>
<event-times></event-times>
<event-duration></event-duration>
<event-links></event-links>
<event-notes ng-show="vm.data.publicnotes || vm.data.comment"></event-notes>
<event-guestlist ng-show="vm.data.guestlist != 0 || vm.data.guestlist != ''""></event-guestlist>

</div>
