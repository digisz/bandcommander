<div ng-controller="CustomInputDemoCtrl as ctrl">
    <md-chips ng-model="vm.data.members" md-transform-chip="ctrl.transformChip($chip)" md-require-match="true" readonly=ctrl.readonly>
      <md-autocomplete  md-search-text="ctrl.searchText" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.name" placeholder="Search for a Member">
        <span md-highlight-text="ctrl.searchText">{{item.name}} : {{item.displayName}}</span>
      </md-autocomplete>
      <md-chip-template>
        <span>
          <strong>{{$chip.name}}</strong>
          <em>({{$chip.displayName}})</em>
        </span>
      </md-chip-template>
    </md-chips>
</div>
