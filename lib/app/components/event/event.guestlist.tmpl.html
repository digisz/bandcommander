<div class="section">
  <h2>Gästeliste</h2>
  <li ng-repeat="guest in vm.guests" >{{guest.name}} <span ng-if="guest.plus == 0 || guest.plus">+ {{guest.plus}}</span><button class="button-secondary" ng-if="guest.addUser == vm.currentUser || vm.admin" ng-click="removeGuest(guest)">Entfernen</button></li>
<button ng-click="showForm=!showForm">Gast hinzufügen</button>
  <form ng-show="showForm">
    <md-input-container>
    <input name="name" placeholder="Name" type="text" ng-model="vm.newGuest.name"></input>
    </md-input-container>
    <md-input-container>
      <input name="plus" placeholder="Plus" type="number" name="gens" type="number" step="1" min="1" max="10" ng-pattern="/^[0-9]+$/" ng-model="vm.newGuest.plus"></input>
</md-input-container>
  <input type="submit" ng-click="addGuest(vm.newGuest)" value="{{vm.newGuest.name}} hinzufügen"></input>
  </form>
</div>
